<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Noah Siderhurst</title>
  <style>
    /* simple styling for a circular, responsive profile photo */
    .profile {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 0.5rem auto;
    }
    .about {
      max-width: 800px;
      margin: 1rem auto;
      text-align: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
  </style>
</head>
<body>
  <div class="about">
    <h1>About Me</h1>
    <img src="images/headshot.jpg" alt="Noah Siderhurst" class="profile">
    <p>I am a 1st year PhD student at Harvard Graduate School of Education studying Education Policy and Program Evaluation. I am primarily interested in the connection between education and inequality.</p>
  </div>
</body>
</html>
